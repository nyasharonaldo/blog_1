backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - { label: "Tags", name: "tags", widget: "select", multiple: true, min: 1,
          options: ["Stocks & Shares", "Fixed Income", "Cryptocurrency", "General"],default: ["Design"]}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      